name: ci
on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Build using Maven
      working-directory: ./backend
      run: mvn clean install
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy with docker-compose
      run: docker-compose up -d
