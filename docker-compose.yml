version: '3.8'
services:
  backend:
    image: backend
    build:
      context: ./backend/Dockerfile
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - todolist-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/todolist
  database:
    build:
      context: ./backend/database/Dockerfile
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: robert
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: todolist
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - todolist-network

networks:
  todolist-network:
    driver: bridge

volumes:
  db-data:
